<body class="bg-[linear-gradient(45deg,rgba(0,0,0,0.01),rgba(0,0,0,0.10)),url(https://images.unsplash.com/photo-1593117579800-806d62306514?q=80&w=1569&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3DD)] bg-center bg-cover">

                </div>
            </section>

                <div class="flex justify-center gap-3">

                    <button id="Alhamdulillah-Decrement-btn" class="bg-red-600 p-2 text-white font-semibold rounded-lg">Decrement</button>

                <div  class="flex justify-center gap-3">
                    <button id="AllhuAkbar-Increment-btn" class="bg-green-600 p-2 text-white font-semibold rounded-lg">Increment</button>
                    <button id="AllhuAkbar-Decrement-btn"class="bg-red-600 p-2 text-white font-semibold rounded-lg">Decrement</button>
                </div>
            </section>

        </div>
        <div class="pl-2 pr-2">
